function produceNum(arr){
	var num=1;
	var numArr=[];
	while(numArr.length<num){
		var newNum=Math.floor(Math.random()*arr.length);
		if(numArr.indexOf(newNum)==-1){
			numArr.push(arr[newNum]);
		}
	}
	return numArr;
}
